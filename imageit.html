<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Imagitt</title>
  <style>
    :root {
      --bg-dark: #1f1c2c;
      --bg-light: #f5f5f5;
      --text-dark: #fff;
      --text-light: #333;
      --accent: #ff6a00;
      --accent-alt: #ee0979;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--accent), var(--accent-alt));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-alt);
    }

    .loader {
      display: none;
      margin: 1rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: #333;
      margin-top: 1rem;
      overflow: hidden;
    }

    @keyframes progressAnimation {
      from { width: 0%; background: var(--accent); }
      to { width: 100%; background: var(--accent-alt); }
    }

    .result-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .recent-prompts {
      margin-top: 2rem;
      text-align: left;
    }

    .recent-prompts ul {
      list-style: none;
      padding: 0;
    }

    .recent-prompts li {
      background: rgba(255,255,255,0.1);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dr Imageit</h1>
    <form id="flux-form">
      <input type="text" id="flux-prompt" placeholder="Describe your image idea..." required />
      <button type="submit" class="btn">Generate</button>
    </form>

    <div class="loader" id="loader"></div>
    <div class="progress-bar"></div>
    <div id="flux-result" class="result-box"></div>

    <div class="recent-prompts">
      <h3>üïò Recent Prompts</h3>
      <ul id="prompt-history"></ul>
    </div>

    <div class="theme-toggle" id="theme-toggle">üåó Toggle Theme</div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const resultContainer = document.getElementById("flux-result");
    const promptInput = document.getElementById("flux-prompt");
    const promptHistory = document.getElementById("prompt-history");
    const themeToggle = document.getElementById("theme-toggle");

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function updatePromptHistory(prompt) {
      let history = JSON.parse(localStorage.getItem("fluxPrompts")) || [];
      history.unshift(prompt);
      history = history.slice(0, 5);
      localStorage.setItem("fluxPrompts", JSON.stringify(history));
      renderPromptHistory();
    }

    function renderPromptHistory() {
      const history = JSON.parse(localStorage.getItem("fluxPrompts")) || [];
      promptHistory.innerHTML = "";
      history.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        li.onclick = () => {
          promptInput.value = p;
        };
        promptHistory.appendChild(li);
      });
    }

    async function fetchAndDisplayImage(apiUrl) {
      try {
        showLoader();
        resultContainer.innerHTML = "";

        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const imageBlob = await response.blob();
        const imageUrl = URL.createObjectURL(imageBlob);

        resultContainer.innerHTML = `
          <p>Generated Image:</p>
          <img src="${imageUrl}" alt="Generated Image">
          <a href="${imageUrl}" class="btn" download>Save</a>
        `;
      } catch (error) {
        console.error("Unknown Error! Please try another image description:", error);
        resultContainer.innerHTML = `<p>‚ö†Ô∏è Failed to connect. Check your internet and try again.</p>`;
      } finally {
        hideLoader();
      }
    }

    document.getElementById("flux-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      const apiUrl = `https://apis.davidcyriltech.my.id/flux?prompt=${encodeURIComponent(prompt)}`;
      document.querySelector('.progress-bar').style.animation = 'progressAnimation 3s linear forwards';
      updatePromptHistory(prompt);
      await fetchAndDisplayImage(apiUrl);
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });

    renderPromptHistory();
  </script>
</body>
</html>
