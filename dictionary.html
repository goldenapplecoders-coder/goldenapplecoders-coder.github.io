<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Apple Technologies Online Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 40px 36px 40px;
      border-radius: 16px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.11);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      color: #c9a245;
      font-size: 2rem;
      margin-bottom: 18px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #c7c7c7;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #c9a245;
    }
    button {
      background: #c9a245;
      color: #fff;
      border: none;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #a58732;
    }
    .result {
      margin-top: 24px;
      text-align: left;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 18px 16px;
      font-size: 1.05rem;
      min-height: 60px;
    }
    .word {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2d7d46;
    }
    .home-btn {
      display: inline-block;
      margin-top: 24px;
      background: #2d7d46;
      color: #fff;
      padding: 8px 22px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #226135;
    }
    .error {
      color: #d43f3a;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Dictionary</h1>
    <form class="search-box" onsubmit="searchWord(); return false;">
      <input type="text" id="wordInput" placeholder="Type a word..." required>
      <button type="submit">Search</button>
    </form>
    <div class="result" id="result"></div>
    <a href="Golden.html" class="home-btn">Home</a>
  </div>
  <script>
    function searchWord() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Searching...';
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(response => response.json())
        .then(data => {
          if (data.title === "No Definitions Found") {
            resultDiv.innerHTML = `<span class="error">No definition found for "${word}".</span>`;
            return;
          }
          let meanings = data[0].meanings.map(meaning => {
            let defs = meaning.definitions.map(def => `<li>${def.definition}</li>`).join('');
            return `
              <div>
                <span style="font-weight:600;">${meaning.partOfSpeech}:</span>
                <ul>${defs}</ul>
              </div>
            `;
          }).join('');
          resultDiv.innerHTML = `
            <div class="word">${data[0].word}</div>
            ${meanings}
          `;
        })
        .catch(() => {
          resultDiv.innerHTML = `<span class="error">Error fetching definition. Please try again.</span>`;
        });
    }
  </script>
</body>
</html>
