            <i class="fas fa-bolt"></i>
            Generate QR Code
        </button>
        
        <div class="qr-preview" id="qr-preview">

                <canvas id="qr-code"></canvas>
            </div>

    <!-- QR Code Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrInput = document.getElementById('qr-input');
            const generateBtn = document.getElementById('generate-btn');
            const qrPreview = document.getElementById('qr-preview');
            const qrCodeCanvas = document.getElementById('qr-code');
            const downloadSection = document.getElementById('download-section');
            const downloadBtn = document.getElementById('download-btn');
            
            // Set fixed canvas dimensions
            qrCodeCanvas.width = 260;
            qrCodeCanvas.height = 260;
            
            // Generate QR code function
            function generateQRCode() {
                const inputText = qrInput.value.trim();
                
                if (!inputText) {
                    alert('Please enter some text or a URL to generate a QR code.');
                    return;
                }
                
                // Clear previous QR code
                const ctx = qrCodeCanvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);
                
                // Generate QR code
                const qr = qrcode(0, 'M');
                qr.addData(inputText);
                qr.make();
                
                const moduleCount = qr.getModuleCount();
                const cellSize = Math.min(
                    (qrCodeCanvas.width - 0.8) / moduleCount,
                    (qrCodeCanvas.height - 0.8) / moduleCount
                );
                
                // Calculate offset to center the QR code
                const offsetX = (qrCodeCanvas.width - moduleCount * cellSize) / 2;
                const offsetY = (qrCodeCanvas.height - moduleCount * cellSize) / 2;
                
                // Draw QR code with 0.4px padding on all sides
                ctx.fillStyle = '#000000';
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(
                                offsetX + col * cellSize,
                                offsetY + row * cellSize,
                                cellSize,
                                cellSize
                            );
                        }
                    }
                }
                
                // Show preview and download section
                qrPreview.style.display = 'block';
                downloadSection.style.display = 'block';
                
                // Set up download functionality
                setupDownload(inputText);
            }
            
            // Set up download functionality
            function setupDownload(inputText) {
                downloadBtn.onclick = function() {
                    // Create a temporary canvas that includes the white padding
                    const downloadCanvas = document.createElement('canvas');
                    downloadCanvas.width = 300;
                    downloadCanvas.height = 300;
                    const dCtx = downloadCanvas.getContext('2d');
                    
                    // Fill with white background
                    dCtx.fillStyle = '#ffffff';
                    dCtx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
                    
                    // Draw the QR code with the same padding as preview
                    dCtx.drawImage(qrCodeCanvas, 20, 20);
                    
                    // Create a temporary link for downloading
                    const link = document.createElement('a');
                    // Create filename with "qr_" prefix and sanitized input text
                    const filename = `qr_${inputText.substring(0, 30).replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                    link.download = filename;
                    link.href = downloadCanvas.toDataURL('image/png');
                    link.click();
                };
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateQRCode);
            
            qrInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateQRCode();
                }
            });
            
            // Generate a sample QR code on page load
            window.addEventListener('load', function() {
                qrInput.value = 'https://goldenapplecoders-coder.github.io';
                generateQRCode();
            });
        });
    </script>
