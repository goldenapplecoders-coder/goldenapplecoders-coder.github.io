<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Apple Technologies QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 40px 36px 40px;
      border-radius: 16px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.11);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #c9a245;
      font-size: 2rem;
      margin-bottom: 18px;
    }
    label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
    }
    input[type="text"] {
      padding: 10px;
      width: 85%;
      border: 1px solid #c7c7c7;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #c9a245;
    }
    button {
      background: #c9a245;
      color: #fff;
      border: none;
      padding: 10px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #a58732;
    }
    #qrcode {
      margin: 22px auto 16px auto;
      background: #f3f3f3;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      min-height: 130px;
      min-width: 130px;
    }
    .home-btn {
      display: inline-block;
      margin-top: 16px;
      background: #2d7d46;
      color: #fff;
      padding: 8px 22px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #226135;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm" onsubmit="generateQRCode(); return false;">
      <label for="qrInput">Enter Text or URL:</label>
      <input type="text" id="qrInput" placeholder="e.g. https://goldenapple.tech" required>
      <br>
      <button type="submit">Generate</button>
    </form>
    <div id="qrcode"></div>
<br>    <a href="Golden.html" class="home-btn">Home</a>
  </div>

  <!-- QRCode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      var container = document.getElementById("qrcode");
      container.innerHTML = ""; // Clear previous QR code
      var value = document.getElementById("qrInput").value;
      new QRCode(container, {
        text: value,
        width: 130,
        height: 130,
        colorDark: "#2d7d46",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
