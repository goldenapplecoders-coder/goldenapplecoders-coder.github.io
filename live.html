<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Camera Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .camera-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .camera-section h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #fdbb2d;
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #videoElement, #backVideoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: #fdbb2d;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #ffcc44;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .captured-media {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .media-info {
            padding: 8px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.8rem;
        }

        .media-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .delete-btn {
            background: #b21f1f;
            color: white;
            padding: 5px 10px;
            font-size: 0.7rem;
        }

        .play-btn {
            background: #1a2a6c;
            color: white;
            padding: 5px 10px;
            font-size: 0.7rem;
        }

        .storage-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .progress-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #fdbb2d;
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .camera-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dual Camera Capture</h1>
            <p class="subtitle">Capture images with front and back cameras • Save to browser storage • Play videos externally</p>
        </header>

        <div class="camera-container">
            <div class="camera-section">
                <h2>Front Camera</h2>
                <div class="camera-preview">
                    <video id="videoElement" autoplay playsinline></video>
                </div>
                <div class="controls">
                    <button id="frontStartBtn">Start Front Camera</button>
                    <button id="frontCaptureBtn" disabled>Capture Image</button>
                </div>
            </div>

            <div class="camera-section">
                <h2>Back Camera</h2>
                <div class="camera-preview">
                    <video id="backVideoElement" autoplay playsinline></video>
                </div>
                <div class="controls">
                    <button id="backStartBtn">Start Back Camera</button>
                    <button id="backCaptureBtn" disabled>Capture Image</button>
                </div>
            </div>
        </div>

        <div class="camera-section">
            <h2>Captured Media</h2>
            <div class="controls">
                <button id="clearStorageBtn">Clear All Media</button>
                <button id="downloadAllBtn">Download All</button>
            </div>
            <div class="captured-media" id="mediaGallery">
                <!-- Media items will be dynamically added here -->
            </div>
        </div>

        <div class="storage-info">
            <h3>Storage Usage</h3>
            <div class="progress-bar">
                <div class="progress" id="storageProgress"></div>
            </div>
            <p id="storageText">0% used (0 KB / 5 MB estimated)</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('videoElement');
        const backVideoElement = document.getElementById('backVideoElement');
        const frontStartBtn = document.getElementById('frontStartBtn');
        const backStartBtn = document.getElementById('backStartBtn');
        const frontCaptureBtn = document.getElementById('frontCaptureBtn');
        const backCaptureBtn = document.getElementById('backCaptureBtn');
        const clearStorageBtn = document.getElementById('clearStorageBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const mediaGallery = document.getElementById('mediaGallery');
        const storageProgress = document.getElementById('storageProgress');
        const storageText = document.getElementById('storageText');

        // Global variables
        let frontStream = null;
        let backStream = null;
        let mediaItems = [];

        // Initialize the app
        function init() {
            loadMediaFromStorage();
            updateStorageInfo();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            frontStartBtn.addEventListener('click', toggleFrontCamera);
            backStartBtn.addEventListener('click', toggleBackCamera);
            frontCaptureBtn.addEventListener('click', () => captureImage('front'));
            backCaptureBtn.addEventListener('click', () => captureImage('back'));
            clearStorageBtn.addEventListener('click', clearStorage);
            downloadAllBtn.addEventListener('click', downloadAllMedia);
        }

        // Toggle front camera
        async function toggleFrontCamera() {
            if (frontStream) {
                stopFrontCamera();
            } else {
                await startFrontCamera();
            }
        }

        // Toggle back camera
        async function toggleBackCamera() {
            if (backStream) {
                stopBackCamera();
            } else {
                await startBackCamera();
            }
        }

        // Start front camera
        async function startFrontCamera() {
            try {
                const constraints = {
                    video: { facingMode: "user" }
                };
                
                frontStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = frontStream;
                frontStartBtn.textContent = "Stop Front Camera";
                frontCaptureBtn.disabled = false;
            } catch (error) {
                console.error("Error accessing front camera:", error);
                alert("Unable to access front camera. Please check permissions.");
            }
        }

        // Start back camera
        async function startBackCamera() {
            try {
                const constraints = {
                    video: { facingMode: { exact: "environment" } }
                };
                
                backStream = await navigator.mediaDevices.getUserMedia(constraints);
                backVideoElement.srcObject = backStream;
                backStartBtn.textContent = "Stop Back Camera";
                backCaptureBtn.disabled = false;
            } catch (error) {
                console.error("Error accessing back camera:", error);
                // If environment mode fails, try any available camera
                try {
                    const constraints = { video: true };
                    backStream = await navigator.mediaDevices.getUserMedia(constraints);
                    backVideoElement.srcObject = backStream;
                    backStartBtn.textContent = "Stop Back Camera";
                    backCaptureBtn.disabled = false;
                } catch (fallbackError) {
                    alert("Unable to access any camera. Please check permissions.");
                }
            }
        }

        // Stop front camera
        function stopFrontCamera() {
            if (frontStream) {
                frontStream.getTracks().forEach(track => track.stop());
                frontStream = null;
                videoElement.srcObject = null;
                frontStartBtn.textContent = "Start Front Camera";
                frontCaptureBtn.disabled = true;
            }
        }

        // Stop back camera
        function stopBackCamera() {
            if (backStream) {
                backStream.getTracks().forEach(track => track.stop());
                backStream = null;
                backVideoElement.srcObject = null;
                backStartBtn.textContent = "Start Back Camera";
                backCaptureBtn.disabled = true;
            }
        }

        // Capture image from camera
        function captureImage(cameraType) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            let videoElementToUse;
            
            if (cameraType === 'front') {
                videoElementToUse = videoElement;
            } else {
                videoElementToUse = backVideoElement;
            }
            
            canvas.width = videoElementToUse.videoWidth;
            canvas.height = videoElementToUse.videoHeight;
            
            context.drawImage(videoElementToUse, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const mediaItem = {
                    id: Date.now(),
                    type: 'image',
                    camera: cameraType,
                    timestamp: new Date().toLocaleString(),
                    data: blob
                };
                
                saveMediaItem(mediaItem);
            }, 'image/jpeg', 0.8);
        }

        // Save media item to storage
        function saveMediaItem(mediaItem) {
            mediaItems.push(mediaItem);
            localStorage.setItem('capturedMedia', JSON.stringify(mediaItems.map(item => {
                // Convert Blob to base64 for storage
                return new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        resolve({
                            id: item.id,
                            type: item.type,
                            camera: item.camera,
                            timestamp: item.timestamp,
                            data: reader.result
                        });
                    };
                    reader.readAsDataURL(item.data);
                });
            })));
            
            // Update UI
            renderMediaItem(mediaItem);
            updateStorageInfo();
        }

        // Load media from storage
        function loadMediaFromStorage() {
            const storedMedia = localStorage.getItem('capturedMedia');
            if (storedMedia) {
                const mediaData = JSON.parse(storedMedia);
                mediaItems = mediaData.map(item => {
                    // Convert base64 back to Blob
                    const byteString = atob(item.data.split(',')[1]);
                    const mimeString = item.data.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    
                    for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                    }
                    
                    return {
                        id: item.id,
                        type: item.type,
                        camera: item.camera,
                        timestamp: item.timestamp,
                        data: new Blob([ab], {type: mimeString})
                    };
                });
                
                // Render all media items
                mediaItems.forEach(item => renderMediaItem(item));
            }
        }

        // Render a media item in the gallery
        function renderMediaItem(mediaItem) {
            const mediaElement = document.createElement('div');
            mediaElement.className = 'media-item';
            mediaElement.dataset.id = mediaItem.id;
            
            const url = URL.createObjectURL(mediaItem.data);
            
            if (mediaItem.type === 'image') {
                mediaElement.innerHTML = `
                    <img src="${url}" alt="Captured image">
                    <div class="media-info">
                        <div>${mediaItem.camera} camera</div>
                        <div>${mediaItem.timestamp}</div>
                        <div class="media-actions">
                            <button class="delete-btn" onclick="deleteMediaItem(${mediaItem.id})">Delete</button>
                            <a href="${url}" download="image_${mediaItem.id}.jpg" class="play-btn" style="text-decoration: none;">Download</a>
                        </div>
                    </div>
                `;
            } else {
                mediaElement.innerHTML = `
                    <video controls>
                        <source src="${url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="media-info">
                        <div>${mediaItem.camera} camera</div>
                        <div>${mediaItem.timestamp}</div>
                        <div class="media-actions">
                            <button class="delete-btn" onclick="deleteMediaItem(${mediaItem.id})">Delete</button>
                            <a href="https://goldenapplecoders-coder.github.io/vplayer.html?video=${encodeURIComponent(url)}" target="_blank" class="play-btn" style="text-decoration: none;">Play</a>
                        </div>
                    </div>
                `;
            }
            
            mediaGallery.appendChild(mediaElement);
        }

        // Delete a media item
        function deleteMediaItem(id) {
            mediaItems = mediaItems.filter(item => item.id !== id);
            localStorage.setItem('capturedMedia', JSON.stringify(mediaItems));
            
            const mediaElement = document.querySelector(`.media-item[data-id="${id}"]`);
            if (mediaElement) {
                mediaElement.remove();
            }
            
            updateStorageInfo();
        }

        // Clear all media from storage
        function clearStorage() {
            if (confirm("Are you sure you want to delete all captured media?")) {
                mediaItems = [];
                localStorage.removeItem('capturedMedia');
                mediaGallery.innerHTML = '';
                updateStorageInfo();
            }
        }

        // Download all media as a zip (simplified version)
        function downloadAllMedia() {
            if (mediaItems.length === 0) {
                alert("No media to download.");
                return;
            }
            
            mediaItems.forEach((item, index) => {
                const url = URL.createObjectURL(item.data);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${item.type}_${item.camera}_${item.id}.${item.type === 'image' ? 'jpg' : 'mp4'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Update storage usage information
        function updateStorageInfo() {
            // Estimate storage usage (this is a rough estimate)
            const estimatedSize = mediaItems.reduce((total, item) => {
                return total + (item.data.size || 100000); // Default to 100KB if size not available
            }, 0);
            
            const maxSize = 5 * 1024 * 1024; // 5MB estimated max
            const percentage = Math.min(100, (estimatedSize / maxSize) * 100);
            
            storageProgress.style.width = `${percentage}%`;
            storageText.textContent = `${percentage.toFixed(1)}% used (${(estimatedSize / 1024).toFixed(1)} KB / ${(maxSize / 1024 / 1024).toFixed(1)} MB estimated)`;
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);

        // Make functions available globally for onclick handlers
        window.deleteMediaItem = deleteMediaItem;
    </script>
</body>
</html>
