<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapsap - I Am Live Online School</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --dark-bg: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .broadcast-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--warning-color);
        }
        
        .status-dot.live {
            background-color: var(--success-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #c0392b;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .viewers-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .viewer-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .viewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .viewer-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .viewer-info p {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .viewers-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SAPSAP - <span>I AM LIVE</span></h1>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="card">
                <h2>Live Broadcast</h2>
                <div class="broadcast-section">
                    <div class="video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <video id="remoteVideo" autoplay playsinline class="hidden"></video>
                        <div class="video-overlay">
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span id="statusText">Offline</span>
                            </div>
                            <div id="viewerCount">0 Viewers</div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="startBroadcast" class="btn btn-primary">
                            <span>Start Broadcast</span>
                        </button>
                        <button id="stopBroadcast" class="btn btn-warning" disabled>
                            <span>Stop Broadcast</span>
                        </button>
                        <button id="shareLink" class="btn btn-success">
                            <span>Share Viewer Link</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Current Viewers</h2>
                <div id="viewersList" class="viewers-section">
                    <div class="viewer-card">
                        <div class="viewer-avatar">A</div>
                        <div class="viewer-info">
                            <h3>No viewers yet</h3>
                            <p>Viewers will appear here when they join</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Sapsap - I Am Live Online School &copy; 2023 | Real-time Live Streaming Platform</p>
        </div>
    </footer>
    
    <div id="notification" class="notification">
        Viewer link copied to clipboard!
    </div>

    <script>
        // DOM Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startBroadcastBtn = document.getElementById('startBroadcast');
        const stopBroadcastBtn = document.getElementById('stopBroadcast');
        const shareLinkBtn = document.getElementById('shareLink');
        const statusText = document.getElementById('statusText');
        const statusDot = document.querySelector('.status-dot');
        const viewerCount = document.getElementById('viewerCount');
        const viewersList = document.getElementById('viewersList');
        const notification = document.getElementById('notification');
        
        // WebRTC variables
        let localStream = null;
        let peerConnections = {};
        let isBroadcasting = false;
        let viewerCounter = 0;
        let viewerData = {};
        
        // Generate a unique room ID
        const roomId = generateRoomId();
        
        // Initialize the application
        function init() {
            // Set up event listeners
            startBroadcastBtn.addEventListener('click', startBroadcast);
            stopBroadcastBtn.addEventListener('click', stopBroadcast);
            shareLinkBtn.addEventListener('click', shareViewerLink);
            
            // Display the room ID for the broadcaster
            console.log(`Broadcast Room ID: ${roomId}`);
        }
        
        // Generate a random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Start the broadcast
        async function startBroadcast() {
            try {
                // Get user media (camera and microphone)
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                // Display the local video stream
                localVideo.srcObject = localStream;
                
                // Update UI
                startBroadcastBtn.disabled = true;
                stopBroadcastBtn.disabled = false;
                statusText.textContent = 'Live';
                statusDot.classList.add('live');
                isBroadcasting = true;
                
                // In a real implementation, you would connect to a signaling server here
                // For this demo, we'll simulate the connection
                simulateSignalingServer();
                
                showNotification('Broadcast started successfully!');
                
            } catch (error) {
                console.error('Error starting broadcast:', error);
                alert('Failed to start broadcast. Please check your camera and microphone permissions.');
            }
        }
        
        // Stop the broadcast
        function stopBroadcast() {
            // Stop all tracks in the local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Close all peer connections
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};
            
            // Reset UI
            startBroadcastBtn.disabled = false;
            stopBroadcastBtn.disabled = true;
            statusText.textContent = 'Offline';
            statusDot.classList.remove('live');
            isBroadcasting = false;
            viewerCounter = 0;
            viewerCount.textContent = '0 Viewers';
            
            // Clear viewers list
            viewersList.innerHTML = `
                <div class="viewer-card">
                    <div class="viewer-avatar">A</div>
                    <div class="viewer-info">
                        <h3>No viewers yet</h3>
                        <p>Viewers will appear here when they join</p>
                    </div>
                </div>
            `;
            
            showNotification('Broadcast ended');
        }
        
        // Share the viewer link
        function shareViewerLink() {
            const viewerUrl = `${window.location.origin}${window.location.pathname}?room=${roomId}&viewer=true`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(viewerUrl).then(() => {
                showNotification('Viewer link copied to clipboard!');
            }).catch(err => {
                // Fallback for browsers that don't support clipboard API
                prompt('Copy this link to share with viewers:', viewerUrl);
            });
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Add a viewer to the list
        function addViewer(viewerId, name) {
            viewerCounter++;
            viewerCount.textContent = `${viewerCounter} Viewer${viewerCounter !== 1 ? 's' : ''}`;
            
            // Generate a random color for the avatar
            const colors = ['#4cb5f5', '#2ecc71', '#e74c3c', '#9b59b6', '#f39c12'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Create viewer card
            const viewerCard = document.createElement('div');
            viewerCard.className = 'viewer-card';
            viewerCard.innerHTML = `
                <div class="viewer-avatar" style="background-color: ${color}">${name.charAt(0).toUpperCase()}</div>
                <div class="viewer-info">
                    <h3>${name}</h3>
                    <p>Joined ${new Date().toLocaleTimeString()}</p>
                </div>
            `;
            
            // Replace the placeholder if it's the first viewer
            if (viewerCounter === 1) {
                viewersList.innerHTML = '';
            }
            
            viewersList.appendChild(viewerCard);
            viewerData[viewerId] = { name, element: viewerCard };
        }
        
        // Remove a viewer from the list
        function removeViewer(viewerId) {
            if (viewerData[viewerId]) {
                viewerData[viewerId].element.remove();
                delete viewerData[viewerId];
                
                viewerCounter--;
                viewerCount.textContent = `${viewerCounter} Viewer${viewerCounter !== 1 ? 's' : ''}`;
                
                // Show placeholder if no viewers
                if (viewerCounter === 0) {
                    viewersList.innerHTML = `
                        <div class="viewer-card">
                            <div class="viewer-avatar">A</div>
                            <div class="viewer-info">
                                <h3>No viewers yet</h3>
                                <p>Viewers will appear here when they join</p>
                            </div>
                        </div>
                    `;
                }
            }
        }
        
        // Simulate a signaling server for demo purposes
        function simulateSignalingServer() {
            // In a real implementation, this would connect to a WebSocket server
            // For this demo, we'll simulate viewers joining and leaving
            
            // Simulate first viewer joining after 3 seconds
            setTimeout(() => {
                if (isBroadcasting) {
                    const viewerId = 'viewer_' + Math.random().toString(36).substr(2, 5);
                    const names = ['Alex Johnson', 'Maria Garcia', 'James Smith', 'Sarah Williams', 'Robert Brown'];
                    const name = names[Math.floor(Math.random() * names.length)];
                    
                    addViewer(viewerId, name);
                    
                    // Simulate viewer leaving after 20-60 seconds
                    const leaveTime = 20000 + Math.random() * 40000;
                    setTimeout(() => {
                        if (isBroadcasting) {
                            removeViewer(viewerId);
                        }
                    }, leaveTime);
                }
            }, 3000);
            
            // Simulate more viewers joining periodically
            const interval = setInterval(() => {
                if (!isBroadcasting) {
                    clearInterval(interval);
                    return;
                }
                
                // 30% chance of a new viewer joining every 10 seconds
                if (Math.random() < 0.3) {
                    const viewerId = 'viewer_' + Math.random().toString(36).substr(2, 5);
                    const names = ['Michael Davis', 'Emily Wilson', 'David Miller', 'Jennifer Taylor', 'Christopher Anderson'];
                    const name = names[Math.floor(Math.random() * names.length)];
                    
                    addViewer(viewerId, name);
                    
                    // Simulate viewer leaving after 20-60 seconds
                    const leaveTime = 20000 + Math.random() * 40000;
                    setTimeout(() => {
                        if (isBroadcasting) {
                            removeViewer(viewerId);
                        }
                    }, leaveTime);
                }
            }, 10000);
        }
        
        // Check if we're in viewer mode
        const urlParams = new URLSearchParams(window.location.search);
        const isViewer = urlParams.get('viewer') === 'true';
        const roomParam = urlParams.get('room');
        
        if (isViewer && roomParam) {
            // This is a viewer page
            document.querySelector('header .logo h1').innerHTML = 'SAPSAP - <span>VIEWING LIVE</span>';
            document.querySelector('.card h2').textContent = 'Live Stream';
            
            // Hide broadcaster controls
            document.querySelector('.controls').style.display = 'none';
            
            // Show a connecting message
            viewersList.innerHTML = `
                <div class="viewer-card" style="grid-column: 1 / -1; text-align: center;">
                    <div class="viewer-info">
                        <h3>Connecting to live stream...</h3>
                        <p>Please wait while we connect you to the broadcast</p>
                    </div>
                </div>
            `;
            
            // In a real implementation, this would connect to the signaling server
            // and set up a WebRTC connection to receive the stream
            setTimeout(() => {
                viewersList.innerHTML = `
                    <div class="viewer-card" style="grid-column: 1 / -1; text-align: center;">
                        <div class="viewer-info">
                            <h3>Connected to live stream</h3>
                            <p>You are now watching the broadcast</p>
                        </div>
                    </div>
                `;
                
                // In a real implementation, the remote video would show the stream
                // For this demo, we'll show a placeholder
                remoteVideo.classList.remove('hidden');
                localVideo.classList.add('hidden');
                
                // Update status
                statusText.textContent = 'Watching Live';
                statusDot.classList.add('live');
            }, 2000);
        } else {
            // This is the broadcaster page
            init();
        }
    </script>
</body>
</html>
