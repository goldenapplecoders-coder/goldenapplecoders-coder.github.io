<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - Your Project</title>
    <link rel="stylesheet" href="comments.css">
    <!-- You can add your existing global styles here if needed -->
</head>
<body>
    <div class="comments-container">
        <!-- Navigation -->
        <nav class="comments-nav">
            <div class="nav-content">
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
                <h1>Community Comments</h1>
            </div>
        </nav>

        <!-- Comment Form -->
        <section class="comment-form-section">
            <div class="form-container">
                <h2>Add Your Comment</h2>
                <form id="commentForm" class="comment-form">
                    <div class="form-group">
                        <label for="username">Your Username:</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Your Comment:</label>
                        <textarea id="comment" name="comment" required 
                                  placeholder="Share your thoughts..." rows="4" maxlength="500"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Post Comment</button>
                </form>
                
                <div id="formMessage" class="form-message"></div>
            </div>
        </section>

        <!-- Comments Display -->
        <section class="comments-section">
            <div class="section-header">
                <h2>Latest Comments (<span id="commentCount">0</span>)</h2>
                <button id="refreshBtn" class="refresh-btn">Refresh</button>
            </div>
            <div id="commentsContainer" class="comments-list">
                <div class="loading">Loading comments...</div>
            </div>
        </section>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Delete Comment</h3>
                <p>Enter password to delete this comment:</p>
                <form id="deleteForm" class="delete-form">
                    <input type="password" id="deletePassword" name="password" required 
                           placeholder="Enter password" autocomplete="off">
                    <div class="modal-actions">
                        <button type="submit" class="delete-btn">Delete</button>
                        <button type="button" id="cancelDelete" class="cancel-btn">Cancel</button>
                    </div>
                </form>
                <div id="modalMessage" class="modal-message"></div>
            </div>
        </div>

        <!-- Overlay for loading -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="comments.js"></script>
</body>
</html>
