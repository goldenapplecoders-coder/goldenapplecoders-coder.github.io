<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gretta AI - Intelligent Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #128C7E;
      --primary-dark: #075E54;
      --primary-light: #25D366;
      --secondary: #34B7F1;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F0F0F0;
      --bg-tertiary: #E5DDD5;
      --bg-sidebar: #FFFFFF;
      --bg-chat: #E5DDD5;
      --bg-message-user: #DCF8C6;
      --bg-message-bot: #FFFFFF;
      --text-primary: #303030;
      --text-secondary: #667781;
      --text-muted: #8696A0;
      --border-light: #E9EDEF;
      --border-medium: #D1D7DB;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.15);
      --radius-sm: 7.5px;
      --radius-md: 10px;
      --radius-lg: 15px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #00A884;
        --primary-dark: #005C4B;
        --primary-light: #00A884;
        --bg-primary: #111B21;
        --bg-secondary: #202C33;
        --bg-tertiary: #202C33;
        --bg-sidebar: #111B21;
        --bg-chat: #0B141A;
        --bg-message-user: #005C4B;
        --bg-message-bot: #202C33;
        --text-primary: #E9EDEF;
        --text-secondary: #AEBAC1;
        --text-muted: #8696A0;
        --border-light: #222E35;
        --border-medium: #2A3942;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg-chat);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      box-shadow: var(--shadow-md);
    }

    /* Sidebar Styles */
    .sidebar {
      width: 380px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar-header {
      padding: 16px 20px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-light);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
    }

    .user-details h2 {
      font-size: 1.1em;
      font-weight: 600;
    }

    .user-details p {
      font-size: 0.8em;
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      gap: 20px;
      color: var(--text-muted);
    }

    .header-actions i {
      cursor: pointer;
      font-size: 1.2em;
    }

    .search-container {
      padding: 10px 15px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-light);
    }

    .search-box {
      background: var(--bg-primary);
      border-radius: 20px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
    }

    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      color: var(--text-primary);
      font-size: 0.9em;
    }

    .chats-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-light);
      transition: background 0.2s;
    }

    .chat-item:hover, .chat-item.active {
      background: var(--bg-secondary);
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
    }

    .chat-details {
      flex: 1;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .chat-name {
      font-weight: 600;
      font-size: 1em;
    }

    .chat-time {
      font-size: 0.75em;
      color: var(--text-muted);
    }

    .chat-preview {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .chat-message {
      font-size: 0.85em;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .unread-count {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      font-weight: 600;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
      position: relative;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .chat-header {
      background: var(--bg-secondary);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-light);
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-button {
      display: none;
      color: var(--text-muted);
      font-size: 1.2em;
      cursor: pointer;
    }

    .current-chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
    }

    .current-chat-info h2 {
      font-size: 1.1em;
      font-weight: 600;
    }

    .current-chat-info p {
      font-size: 0.8em;
      color: var(--text-muted);
    }

    .chat-header-right {
      display: flex;
      gap: 25px;
      color: var(--text-muted);
    }

    .chat-header-right i {
      cursor: pointer;
      font-size: 1.2em;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 65%;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      position: relative;
      box-shadow: var(--shadow);
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: var(--bg-message-user);
      border-top-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background: var(--bg-message-bot);
      border-top-left-radius: 0;
    }

    .message-time {
      text-align: right;
      font-size: 0.7em;
      color: var(--text-muted);
      margin-top: 5px;
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: var(--primary);
    }

    .message-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      opacity: 0;
      transition: opacity 0.2s;
      display: flex;
      gap: 5px;
    }

    .bot-message:hover .message-actions {
      opacity: 1;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 0.8em;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: white;
      color: var(--primary);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: var(--bg-message-bot);
      border-radius: var(--radius-sm);
      border-top-left-radius: 0;
      align-self: flex-start;
      max-width: 65%;
      box-shadow: var(--shadow);
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-container {
      background: var(--bg-secondary);
      padding: 10px 20px 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: auto;
    }

    .input-actions {
      display: flex;
      gap: 15px;
      color: var(--text-muted);
    }

    .input-actions i {
      cursor: pointer;
      font-size: 1.3em;
    }

    .message-input {
      flex: 1;
      background: var(--bg-primary);
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      outline: none;
      color: var(--text-primary);
      font-family: inherit;
      resize: none;
      max-height: 100px;
      min-height: 20px;
    }

    .send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-button:hover {
      background: var(--primary-dark);
    }

    .send-button:disabled {
      background: var(--bg-tertiary);
      color: var(--text-muted);
      cursor: not-allowed;
    }

    /* Markdown Styling */
    .markdown-content {
      line-height: 1.5;
    }

    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      margin-top: 0.8em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    .markdown-content h1 {
      font-size: 1.4em;
    }

    .markdown-content h2 {
      font-size: 1.2em;
    }

    .markdown-content h3 {
      font-size: 1.1em;
    }

    .markdown-content p {
      margin-bottom: 0.8em;
    }

    .markdown-content ul, .markdown-content ol {
      margin-bottom: 0.8em;
      padding-left: 1.5em;
    }

    .markdown-content li {
      margin-bottom: 0.3em;
    }

    .markdown-content blockquote {
      border-left: 4px solid var(--primary);
      padding-left: 1em;
      margin: 1em 0;
      color: var(--text-secondary);
    }

    .markdown-content code {
      background: var(--bg-tertiary);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-sm);
      padding: 1em;
      margin: 1em 0;
      overflow-x: auto;
    }

    .markdown-content pre code {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-content th, .markdown-content td {
      border: 1px solid var(--border-medium);
      padding: 0.5em 0.75em;
      text-align: left;
    }

    .markdown-content th {
      background: var(--bg-tertiary);
      font-weight: 600;
    }

    /* Image message styling */
    .image-message {
      max-width: 300px;
      margin: 5px 0;
    }

    .image-message img {
      max-width: 100%;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
    }

    .image-caption {
      font-size: 0.8em;
      color: var(--text-secondary);
      margin-top: 5px;
      text-align: center;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        width: 100%;
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .back-button {
        display: block;
      }

      .message {
        max-width: 85%;
      }
      
      .input-container {
        padding: 10px 15px 12px;
      }
    }

    /* Scrollbar Styling */
    .chats-list::-webkit-scrollbar,
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .chats-list::-webkit-scrollbar-track,
    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chats-list::-webkit-scrollbar-thumb,
    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: 3px;
    }

    .chats-list::-webkit-scrollbar-thumb:hover,
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar">G</div>
          <div class="user-details">
            <h2>Gretta AI</h2>
            <p>Online</p>
          </div>
        </div>
        <div class="header-actions">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat">
        </div>
      </div>

      <div class="chats-list" id="chatsList">
        <!-- Recent chats will be populated here -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="current-chat-avatar">G</div>
          <div class="current-chat-info">
            <h2>Gretta AI</h2>
            <p>Online</p>
          </div>
        </div>
        <div class="chat-header-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message">
          <div class="message-sender">Gretta AI</div>
          <div class="markdown-content">
            Hello! I'm Gretta AI, your intelligent assistant. How can I help you today?
          </div>
          <div class="message-time">10:00 AM</div>
        </div>
      </div>

      <div class="input-container">
        <div class="input-actions">
          <i class="far fa-smile"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button class="send-button" id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
