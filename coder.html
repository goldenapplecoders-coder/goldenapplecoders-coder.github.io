<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gretta AI - Intelligent Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="coder.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar">G</div>
          <div class="user-details">
            <h2>Gretta AI</h2>
            <p>Online</p>
          </div>
        </div>
        <div class="header-actions">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat">
        </div>
      </div>

      <div class="chats-list" id="chatsList">
        <!-- Recent chats will be populated here -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="current-chat-avatar">G</div>
          <div class="current-chat-info">
            <h2>Gretta AI</h2>
            <p>Online</p>
          </div>
        </div>
        <div class="chat-header-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message">
          <div class="message-sender">Gretta AI</div>
          <div class="markdown-content">
            Hello! I'm Gretta AI, your intelligent assistant. How can I help you today?
          </div>
          <div class="message-time">10:00 AM</div>
        </div>
      </div>

      <div class="input-container">
        <div class="input-actions">
          <i class="far fa-smile"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button class="send-button" id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="coder.js"></script>
</body>
</html>
