<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 500px;
      height: 99vh;
      margin-top: 1px;
      background: black;
      display: flex;
      flex-direction: column;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 1.2em;
      text-align: left;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: black;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.95em;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      font-weight: bolder;
    }

    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
      border: 1px solid #ccc;
    }

    .typing {
      font-style: italic;
      color: #666;
      font-size: 0.9em;
      margin-left: 10px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      resize: none;
      outline: none;
      font-family: Orbitron;
      font-weight: bolder;
    }

    .chat-input button {
      background: #075e54;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1em;
    }

    .chat-input button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">BOTTY
    <br><sup>Powered by ChatGPT</sup></div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hey! I'm Rusty, a Golden Apple Copilot</div>
    </div>
    <div class="chat-input">
      <textarea id="userInput" rows="1" placeholder="Type a message..."></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </div>

<script>
  const chatBody = document.getElementById('chatBody');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  let chatHistory = [];

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);

    if (sender === 'bot') {
      const content = document.createElement('span');
      content.textContent = text;

      const copyBtn = document.createElement('button');
      copyBtn.textContent = '⎙';
      copyBtn.style.cssText = `
        margin-left: 8px;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1em;
      `;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(text).then(() => {
          copyBtn.textContent = '✓ Copied!';
          setTimeout(() => copyBtn.textContent = '⎙', 2000);
        });
      };

      msg.appendChild(content);
      msg.appendChild(copyBtn);
    } else {
      msg.textContent = text;
    }

    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function showTypingIndicator() {
    const typing = document.createElement('div');
    typing.classList.add('typing');
    typing.id = 'typingIndicator';
    typing.textContent = '𝘁𝘆𝗽𝗶𝗻𝗴 •••';
    chatBody.appendChild(typing);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function removeTypingIndicator() {
    const typing = document.getElementById('typingIndicator');
    if (typing) typing.remove();
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    chatHistory.push({ role: 'user', content: text });
    userInput.value = '';
    sendBtn.disabled = true;
    showTypingIndicator();

    const prompt = chatHistory.map(m => `${m.role}: ${m.content}`).join('\n');
    const encodedPrompt = encodeURIComponent(prompt);
    const apiUrl = `https://api.giftedtech.web.id/api/ai/gpt4o?apikey=gifted&q=${encodedPrompt}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        removeTypingIndicator();
        const reply = data.result || 'Sorry, no response received.';
        appendMessage(reply, 'bot');
        chatHistory.push({ role: 'assistant', content: reply });
      })
      .catch(() => {
        removeTypingIndicator();
        appendMessage('Error: Unable to connect to the assistant.', 'bot');
      })
      .finally(() => {
        sendBtn.disabled = false;
      });
  }
</script>
</body>
</html>
