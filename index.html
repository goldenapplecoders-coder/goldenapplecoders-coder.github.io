/* ===== CSS Variables & Reset ===== */
:root {
  --primary-gold: #FFD700;
  --dark-gold: #B8860B;
  --apple-red: #FF6B6B;
  --deep-blue: #1E3A8A;
  --dark-bg: #0F172A;
  --card-bg: #1E293B;
  --text-light: #F8FAFC;
  --text-gray: #94A3B8;
  --success-green: #10B981;
  --warning-orange: #F59E0B;
  --gradient-bg: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
  --gradient-gold: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rajdhani', sans-serif;
  background: var(--gradient-bg);
  color: var(--text-light);
  min-height: 100vh;
  line-height: 1.6;
}

/* ===== Header Styles ===== */
.header {
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 2px solid var(--primary-gold);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary-gold);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
}

.logo:hover {
  color: var(--text-light);
  transform: scale(1.05);
}

.logo i {
  font-size: 2rem;
  filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
}

.menu-btn {
  background: var(--gradient-gold);
  color: var(--dark-bg);
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.menu-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
}

/* ===== Main Content Styles ===== */
.main-content {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.card {
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 215, 0, 0.1);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.3),
    0 2px 8px rgba(255, 215, 0, 0.1);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  border-color: var(--primary-gold);
  box-shadow: 
    0 12px 40px rgba(255, 215, 0, 0.2),
    0 4px 12px rgba(255, 215, 0, 0.1);
}

.card h2 {
  color: var(--primary-gold);
  font-size: 2rem;
  margin-bottom: 1rem;
  text-align: center;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.card p {
  color: var(--text-gray);
  font-size: 1.1rem;
  text-align: center;
  margin-bottom: 2rem;
}

/* ===== Stats Grid ===== */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.stat-card {
  background: linear-gradient(145deg, #1E293B, #334155);
  border-radius: 15px;
  padding: 1.5rem 1rem;
  text-align: center;
  border: 1px solid rgba(255, 215, 0, 0.2);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.stat-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
  transition: left 0.5s;
}

.stat-card:hover::before {
  left: 100%;
}

.stat-card:hover {
  transform: translateY(-5px);
  border-color: var(--primary-gold);
  box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
}

.stat-card span {
  display: block;
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary-gold);
  margin-bottom: 0.5rem;
}

.stat-card div {
  color: var(--text-gray);
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ===== Features Grid ===== */
.features-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
  margin-top: 1.5rem;
}

.feature-link {
  text-decoration: none;
  color: inherit;
}

.feature-card {
  background: linear-gradient(145deg, #1E293B, #334155);
  border-radius: 15px;
  padding: 2rem 1rem;
  text-align: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 215, 0, 0.1);
  cursor: pointer;
}

.feature-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
  transition: left 0.5s;
}

.feature-card:hover::before {
  left: 100%;
}

.feature-card:hover {
  transform: translateY(-8px) scale(1.02);
  background: linear-gradient(145deg, #334155, #475569);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
  border-color: var(--primary-gold);
}

.feature-icon {
  font-size: 2.5rem;
  color: var(--primary-gold);
  margin-bottom: 1rem;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
}

.feature-card:hover .feature-icon {
  transform: scale(1.2) rotate(5deg);
  color: var(--text-light);
}

.feature-card div:last-child {
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--text-light);
  transition: color 0.3s ease;
}

.feature-card:hover div:last-child {
  color: var(--primary-gold);
}

/* ===== Modal Styles ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(5px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.modal.show {
  display: flex;
  opacity: 1;
}

.modal-content {
  background: var(--card-bg);
  border: 2px solid var(--primary-gold);
  border-radius: 20px;
  padding: 2rem;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
  transform: scale(0.7);
  transition: transform 0.3s ease;
  position: relative;
}

.modal.show .modal-content {
  transform: scale(1);
}

.modal-content h2 {
  color: var(--primary-gold);
  text-align: center;
  margin-bottom: 1.5rem;
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.modal-list {
  list-style: none;
  margin-bottom: 2rem;
}

.modal-list a {
  text-decoration: none;
  color: inherit;
}

.modal-list li {
  background: rgba(255, 215, 0, 0.1);
  margin: 0.5rem 0;
  padding: 1rem 1.5rem;
  border-radius: 10px;
  border: 1px solid rgba(255, 215, 0, 0.2);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
}

.modal-list li:hover {
  background: rgba(255, 215, 0, 0.2);
  transform: translateX(10px);
  border-color: var(--primary-gold);
}

.modal-list i {
  color: var(--primary-gold);
  font-size: 1.2rem;
  width: 20px;
}

.close-btn {
  background: var(--gradient-gold);
  color: var(--dark-bg);
  border: none;
  padding: 0.75rem 2rem;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  font-size: 1.1rem;
}

.close-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
}

/* ===== Henry Woodworks Ad Modal ===== */
.henry-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.henry-modal-content {
  position: relative;
  max-width: 600px;
  width: 90%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 25px 80px rgba(255, 215, 0, 0.4);
  border: 3px solid var(--primary-gold);
}

.henry-ad-bg {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
}

.henry-ad-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent, rgba(15, 23, 42, 0.9));
  color: white;
  padding: 2rem;
  text-align: center;
}

.henry-ad-overlay h1 {
  color: var(--primary-gold);
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.henry-ad-overlay p {
  margin: 0.5rem 0;
  font-size: 1.1rem;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

.henry-close-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(255, 107, 107, 0.9);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  font-weight: bold;
  transition: all 0.3s ease;
  opacity: 0;
  z-index: 1;
}

.henry-close-btn:hover {
  background: var(--apple-red);
  transform: scale(1.1);
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
  .header {
    padding: 1rem;
  }
  
  .logo {
    font-size: 1.4rem;
  }
  
  .logo i {
    font-size: 1.6rem;
  }
  
  .menu-btn {
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
  }
  
  .main-content {
    margin: 1rem auto;
    gap: 1.5rem;
  }
  
  .card {
    padding: 1.5rem;
    border-radius: 15px;
  }
  
  .card h2 {
    font-size: 1.6rem;
  }
  
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
  
  .features-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
  
  .feature-card {
    padding: 1.5rem 0.5rem;
  }
  
  .feature-icon {
    font-size: 2rem;
  }
  
  .henry-ad-overlay h1 {
    font-size: 2rem;
  }
  
  .henry-ad-overlay p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .features-grid {
    grid-template-columns: 1fr;
  }
  
  .modal-content {
    padding: 1.5rem;
  }
  
  .modal-list li {
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
  }
}

/* ===== Animation Keyframes ===== */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}

/* Apply animations to cards */
.card {
  animation: fadeInUp 0.6s ease-out;
}

.stat-card:nth-child(2) {
  animation-delay: 0.1s;
}

.stat-card:nth-child(3) {
  animation-delay: 0.2s;
}

.stat-card:nth-child(4) {
  animation-delay: 0.3s;
}

/* ===== Scrollbar Styling ===== */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--dark-bg);
}

::-webkit-scrollbar-thumb {
  background: var(--primary-gold);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--dark-gold);
}

/* ===== Selection Styling ===== */
::selection {
  background: var(--primary-gold);
  color: var(--dark-bg);
}

::-moz-selection {
  background: var(--primary-gold);
  color: var(--dark-bg);
}

/* ===== Focus Styles for Accessibility ===== */
button:focus,
a:focus {
  outline: 2px solid var(--primary-gold);
  outline-offset: 2px;
}

/* ===== Loading Animation ===== */
.loading-spinner {
  border: 3px solid rgba(255, 215, 0, 0.3);
  border-top: 3px solid var(--primary-gold);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
