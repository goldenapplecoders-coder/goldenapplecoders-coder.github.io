<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draught - Checkers Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #welcome {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #welcome h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .mode-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      border-radius: 8px;
    }
    .mode-btn:hover {
      background: #666;
    }
    #game {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #fff;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .white { background-color: #eee; }
    .black { background-color: #333; }
    .piece {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
    }
    .red { background-color: red; }
    .black-piece { background-color: black; }
    .king {
      background-color: yellow !important;
      position: relative;
    }
    .king::after {
      content: '\f521';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 20px;
    }
    #controls {
      margin-top: 10px;
    }
    #pauseBtn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #555;
      border: none;
      color: white;
      border-radius: 6px;
    }
    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>Draught</h1>
    <button class="mode-btn" onclick="startGame('single')">Single Player</button>
    <button class="mode-btn" onclick="startGame('multi')">Multiplayer</button>
  </div>

  <div id="game">
    <div id="board"></div>
    <div id="controls">
      <button id="pauseBtn" onclick="toggleWelcome()">Pause</button>
    </div>
    <div id="status">Welcome to Draught!</div>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const welcome = document.getElementById('welcome');
    let mode = '';
    let turn = 'red';
    let selected = null;
    let squares = [];
    let botEnabled = false;

    function startGame(selectedMode) {
      mode = selectedMode;
      botEnabled = mode === 'single';
      welcome.style.display = 'none';
      initBoard();
      updateStatus();
    }

    function toggleWelcome() {
      welcome.style.display = 'flex';
    }

    function initBoard() {
      board.innerHTML = '';
      squares = [];
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square', (row + col) % 2 === 0 ? 'white' : 'black');
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener('click', () => handleClick(row, col));
          board.appendChild(square);
          squares.push(square);
        }
      }
      placePieces();
    }

    function placePieces() {
      for (let i = 0; i < 24; i++) {
        const row = Math.floor(i / 4);
        const col = (i % 4) * 2 + ((row + 1) % 2);
        createPiece(row, col, 'black-piece');
      }
      for (let i = 0; i < 24; i++) {
        const row = 7 - Math.floor(i / 4);
        const col = (i % 4) * 2 + ((row + 1) % 2);
        createPiece(row, col, 'red');
      }
    }

    function createPiece(row, col, color) {
      const piece = document.createElement('div');
      piece.classList.add('piece', color);
      piece.dataset.color = color;
      getSquare(row, col).appendChild(piece);
    }

    function getSquare(row, col) {
      return squares[row * 8 + col];
    }

    function handleClick(row, col) {
      const square = getSquare(row, col);
      const piece = square.querySelector('.piece');

      if (selected) {
        if (isValidMove(selected, row, col)) {
          movePiece(selected, row, col);
          selected = null;
          switchTurn();
          updateStatus();
          if (botEnabled && turn === 'black-piece') {
            setTimeout(botMove, 500);
          }
        } else {
          selected = null;
        }
      } else if (piece && piece.dataset.color === turn) {
        selected = { piece, row, col };
      }
    }

    function isValidMove(sel, row, col) {
      const target = getSquare(row, col);
      if (target.querySelector('.piece')) return false;

      const dr = row - sel.row;
      const dc = col - sel.col;
      const absDr = Math.abs(dr);
      const absDc = Math.abs(dc);

      if (absDr === 1 && absDc === 1) return true;

      if (absDr === 2 && absDc === 2) {
        const midRow = (row + sel.row) / 2;
        const midCol = (col + sel.col) / 2;
        const midPiece = getSquare(midRow, midCol).querySelector('.piece');
        if (midPiece && midPiece.dataset.color !== sel.piece.dataset.color) {
          getSquare(midRow, midCol).innerHTML = '';
          return true;
        }
      }
      return false;
    }

    function movePiece(sel, row, col) {
      getSquare(sel.row, sel.col).innerHTML = '';
      getSquare(row, col).appendChild(sel.piece);
      if ((sel.piece.dataset.color === 'red' && row === 0) ||
          (sel.piece.dataset.color === 'black-piece' && row === 7)) {
        sel.piece.classList.add('king');
      }
    }

    function switchTurn() {
      turn = turn === 'red' ? 'black-piece' : 'red';
    }

    function updateStatus() {
      status.textContent = ${turn === 'red' ? 'Red' : 'Black'}'s turn;
    }

    function botMove() {
      const pieces = Array.from(document.querySelectorAll(.piece.${turn}));
      for (let piece of pieces) {
        const parent = piece.parentElement;
        const row = parseInt(parent.dataset.row);
        const col = parseInt(parent.dataset.col);
        const directions = [[1,1],[1,-1],[2,2],[2,-2]];
        for (let [dr, dc] of directions) {
          const newRow = row + dr;
          const newCol = col + dc;
          if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {const targetSquare = getSquare(newRow, newCol);
            if (!targetSquare.querySelector('.piece')) {
              const midRow = (row + newRow) / 2;
              const midCol = (col + newCol) / 2;
              const midSquare = getSquare(midRow, midCol);
              const midPiece = midSquare.querySelector('.piece');
              if (Math.abs(dr) === 2 && midPiece && midPiece.dataset.color !== turn) {
                // Capture move
                midSquare.innerHTML = '';
                targetSquare.appendChild(piece);
                parent.innerHTML = '';
                if ((turn === 'black-piece' && newRow === 7) || (turn === 'red' && newRow === 0)) {
                  piece.classList.add('king');
                }
                switchTurn();
                updateStatus();
                return;
              } else if (Math.abs(dr) === 1) {
                // Simple move
                targetSquare.appendChild(piece);
                parent.innerHTML = '';
                if ((turn === 'black-piece' && newRow === 7) || (turn === 'red' && newRow === 0)) {
                  piece.classList.add('king');
                }
                switchTurn();
                updateStatus();
                return;
              }
            }
          }
        }
      }
    }
  </script>
</body>
</html>
