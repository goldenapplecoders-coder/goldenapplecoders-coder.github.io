<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bible | Golden Apple Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
/* === ENHANCED CSS FOR ONLINE BIBLE WEBSITE === */

/* Modern CSS Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary-gold: #c9a245;
  --primary-green: #2d7d46;
  --dark-green: #1a5c33;
  --light-gold: #e8d7a8;
  --light-bg: #f8f9fa;
  --white: #ffffff;
  --text-dark: #333333;
  --text-light: #6c757d;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
  --border-radius: 12px;
  --transition: all 0.3s ease;
}

body {
  background: linear-gradient(135deg, #f4f8fc 0%, #e8f2f8 100%);
  font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  color: var(--text-dark);
  line-height: 1.6;
}

/* Main Container */
.container {
  background: var(--white);
  margin: 20px auto;
  padding: 40px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  width: 100%;
  max-width: 520px;
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: var(--transition);
}

.container:hover {
  box-shadow: var(--shadow-hover);
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-gold), var(--primary-green));
}

/* Typography */
h1 {
  color: var(--primary-gold);
  font-size: 2.2rem;
  margin-bottom: 24px;
  font-weight: 700;
  letter-spacing: -0.5px;
  position: relative;
  padding-bottom: 12px;
}

h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 25%;
  width: 50%;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
}

/* Form Elements */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-size: 1.1rem;
  color: var(--text-dark);
  margin-bottom: 6px;
  display: block;
  font-weight: 600;
  text-align: left;
}

.input-group {
  display: flex;
  gap: 12px;
  justify-content: space-between;
}

.input-field {
  flex: 1;
  display: flex;
  flex-direction: column;
}

select, input[type="number"] {
  padding: 14px 16px;
  border-radius: var(--border-radius);
  border: 2px solid #e1e5e9;
  font-size: 1rem;
  font-family: 'Montserrat', sans-serif;
  outline: none;
  transition: var(--transition);
  background-color: var(--white);
  color: var(--text-dark);
  width: 100%;
}

select:focus, input[type="number"]:focus {
  border-color: var(--primary-gold);
  box-shadow: 0 0 0 3px rgba(201, 162, 69, 0.2);
}

/* Button Styles */
button {
  background: linear-gradient(135deg, var(--primary-gold), #d4b354);
  color: var(--white);
  border: none;
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  width: 100%;
  margin-top: 10px;
  box-shadow: 0 4px 6px rgba(201, 162, 69, 0.3);
  position: relative;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(135deg, #b89436, var(--primary-gold));
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(201, 162, 69, 0.4);
}

button:active {
  transform: translateY(0);
}

button::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

button:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}

/* Bible Output Area */
.bible-output {
  margin-top: 30px;
  text-align: left;
  background: var(--light-bg);
  border-radius: var(--border-radius);
  padding: 24px;
  font-size: 1.1rem;
  min-height: 120px;
  white-space: pre-wrap;
  color: var(--dark-green);
  font-family: 'Montserrat', Arial, sans-serif;
  border-left: 4px solid var(--primary-gold);
  transition: var(--transition);
  position: relative;
}

.bible-output::before {
  content: '"';
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 4rem;
  color: rgba(201, 162, 69, 0.2);
  font-family: Georgia, serif;
  line-height: 1;
}

.bible-output strong {
  display: block;
  margin-bottom: 12px;
  color: var(--primary-green);
  font-size: 1.2rem;
  border-bottom: 1px solid rgba(45, 125, 70, 0.2);
  padding-bottom: 8px;
}

/* Home Button */
.home-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin-top: 28px;
  background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
  color: var(--white);
  padding: 12px 26px;
  border-radius: var(--border-radius);
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 4px 6px rgba(45, 125, 70, 0.3);
  transition: var(--transition);
  gap: 8px;
}

.home-btn:hover {
  background: linear-gradient(135deg, var(--dark-green), var(--primary-green));
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(45, 125, 70, 0.4);
  color: var(--white);
  text-decoration: none;
}

.home-btn:active {
  transform: translateY(0);
}

/* Error Message Styling */
.error {
  color: #d43f3a;
  font-weight: 600;
  margin-top: 16px;
  padding: 12px;
  background: rgba(212, 63, 58, 0.1);
  border-radius: 8px;
  border-left: 4px solid #d43f3a;
}

/* Loading Animation */
@keyframes pulse {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}

.loading {
  animation: pulse 1.5s infinite;
  text-align: center;
  color: var(--text-light);
}

/* Responsive Design */
@media (max-width: 576px) {
  .container {
    padding: 30px 20px;
    margin: 10px;
  }
  
  h1 {
    font-size: 1.8rem;
  }
  
  .input-group {
    flex-direction: column;
    gap: 0;
  }
  
  select, input[type="number"] {
    width: 100%;
  }
  
  .bible-output {
    padding: 18px;
    font-size: 1rem;
  }
}

/* Selection Styling */
::selection {
  background-color: rgba(201, 162, 69, 0.3);
}

/* Scrollbar Styling (Webkit browsers) */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: var(--primary-gold);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
  background: #b89436;
}

/* Focus states for accessibility */
button:focus, select:focus, input:focus, .home-btn:focus {
  outline: 2px solid var(--primary-gold);
  outline-offset: 2px;
}

/* Print Styles */
@media print {
  .container {
    box-shadow: none;
    border: 1px solid #ddd;
  }
  
  button, .home-btn {
    display: none;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Bible</h1>
    <form id="bibleForm" onsubmit="getBibleVerse(); return false;">
      <label for="bookSelect">Book:</label>
      <select id="bookSelect" required>
        <option value="">Select Book</option>
        <option value="Genesis">Genesis</option>
        <option value="Exodus">Exodus</option>
        <option value="Leviticus">Leviticus</option>
        <option value="Numbers">Numbers</option>
        <option value="Deuteronomy">Deuteronomy</option>
        <option value="Joshua">Joshua</option>
        <option value="Judges">Judges</option>
        <option value="Ruth">Ruth</option>
        <option value="1 Samuel">1 Samuel</option>
        <option value="2 Samuel">2 Samuel</option>
        <option value="1 Kings">1 Kings</option>
        <option value="2 Kings">2 Kings</option>
        <option value="1 Chronicles">1 Chronicles</option>
        <option value="2 Chronicles">2 Chronicles</option>
        <option value="Ezra">Ezra</option>
        <option value="Nehemiah">Nehemiah</option>
        <option value="Esther">Esther</option>
        <option value="Job">Job</option>
        <option value="Psalms">Psalms</option>
        <option value="Proverbs">Proverbs</option>
        <option value="Ecclesiastes">Ecclesiastes</option>
        <option value="Song of Solomon">Song of Solomon</option>
        <option value="Isaiah">Isaiah</option>
        <option value="Jeremiah">Jeremiah</option>
        <option value="Lamentations">Lamentations</option>
        <option value="Ezekiel">Ezekiel</option>
        <option value="Daniel">Daniel</option>
        <option value="Hosea">Hosea</option>
        <option value="Joel">Joel</option>
        <option value="Amos">Amos</option>
        <option value="Obadiah">Obadiah</option>
        <option value="Jonah">Jonah</option>
        <option value="Micah">Micah</option>
        <option value="Nahum">Nahum</option>
        <option value="Habakkuk">Habakkuk</option>
        <option value="Zephaniah">Zephaniah</option>
        <option value="Haggai">Haggai</option>
        <option value="Zechariah">Zechariah</option>
        <option value="Malachi">Malachi</option>
        <option value="Matthew">Matthew</option>
        <option value="Mark">Mark</option>
        <option value="Luke">Luke</option>
        <option value="John">John</option>
        <option value="Acts">Acts</option>
        <option value="Romans">Romans</option>
        <option value="1 Corinthians">1 Corinthians</option>
        <option value="2 Corinthians">2 Corinthians</option>
        <option value="Galatians">Galatians</option>
        <option value="Ephesians">Ephesians</option>
        <option value="Philippians">Philippians</option>
        <option value="Colossians">Colossians</option>
        <option value="1 Thessalonians">1 Thessalonians</option>
        <option value="2 Thessalonians">2 Thessalonians</option>
        <option value="1 Timothy">1 Timothy</option>
        <option value="2 Timothy">2 Timothy</option>
        <option value="Titus">Titus</option>
        <option value="Philemon">Philemon</option>
        <option value="Hebrews">Hebrews</option>
        <option value="James">James</option>
        <option value="1 Peter">1 Peter</option>
        <option value="2 Peter">2 Peter</option>
        <option value="1 John">1 John</option>
        <option value="2 John">2 John</option>
        <option value="3 John">3 John</option>
        <option value="Jude">Jude</option>
        <option value="Revelation">Revelation</option>
      </select>
      <label for="chapterInput">Chapter:</label>
      <input type="number" id="chapterInput" placeholder="e.g. 1" min="1" required>
      <label for="verseInput">Verse (optional):</label>
      <input type="number" id="verseInput" placeholder="e.g. 1" min="1">
      <button type="submit">Get Verse</button>
    </form>
    <div class="bible-output" id="bibleOutput"></div>
    <a href="Golden.html" class="home-btn">Home</a>
  </div>
  <script>
    function getBibleVerse() {
      const book = document.getElementById('bookSelect').value;
      const chapter = document.getElementById('chapterInput').value;
      const verse = document.getElementById('verseInput').value;
      const output = document.getElementById('bibleOutput');
      if (!book || !chapter) {
        output.innerHTML = '<div class="error">Please select a book and chapter.</div>';
        return;
      }
      let query = `${book} ${chapter}`;
      if (verse) query += `:${verse}`;
      output.textContent = 'Loading...';
      fetch(`https://bible-api.com/${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            output.innerHTML = `<div class="error">${data.error}</div>`;
          } else {
            output.innerHTML = `<strong>${data.reference}</strong><br><br>${data.text}`;
          }
        })
        .catch(() => {
          output.innerHTML = `<div class="error">Unable to fetch verse. Please try again later.</div>`;
        });
    }
  </script>
</body>
</html>
