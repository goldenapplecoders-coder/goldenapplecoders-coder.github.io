<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bible | Golden Apple Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f8fc;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 40px 36px 40px;
      border-radius: 16px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.11);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      color: #c9a245;
      font-size: 2rem;
      margin-bottom: 18px;
    }
    label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
      display: block;
      font-weight: 600;
    }
    select, input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c7c7c7;
      font-size: 1rem;
      margin-bottom: 16px;
      outline: none;
      transition: border 0.2s;
      width: 48%;
    }
    select:focus, input[type="number"]:focus {
      border: 1.5px solid #c9a245;
    }
    button {
      background: #c9a245;
      color: #fff;
      border: none;
      padding: 10px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 16px;
      transition: background 0.2s;
      width: 100%;
    }
    button:hover {
      background: #a58732;
    }
    .bible-output {
      margin-top: 24px;
      text-align: left;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 18px 16px;
      font-size: 1.05rem;
      min-height: 60px;
      white-space: pre-wrap;
      color: #2d7d46;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .home-btn {
      display: inline-block;
      margin-top: 24px;
      background: #2d7d46;
      color: #fff;
      padding: 8px 22px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #226135;
    }
    .error {
      color: #d43f3a;
      font-weight: 600;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Bible</h1>
    <form id="bibleForm" onsubmit="getBibleVerse(); return false;">
      <label for="bookSelect">Book:</label>
      <select id="bookSelect" required>
        <option value="">Select Book</option>
        <option value="Genesis">Genesis</option>
        <option value="Exodus">Exodus</option>
        <option value="Leviticus">Leviticus</option>
        <option value="Numbers">Numbers</option>
        <option value="Deuteronomy">Deuteronomy</option>
        <option value="Joshua">Joshua</option>
        <option value="Judges">Judges</option>
        <option value="Ruth">Ruth</option>
        <option value="1 Samuel">1 Samuel</option>
        <option value="2 Samuel">2 Samuel</option>
        <option value="1 Kings">1 Kings</option>
        <option value="2 Kings">2 Kings</option>
        <option value="1 Chronicles">1 Chronicles</option>
        <option value="2 Chronicles">2 Chronicles</option>
        <option value="Ezra">Ezra</option>
        <option value="Nehemiah">Nehemiah</option>
        <option value="Esther">Esther</option>
        <option value="Job">Job</option>
        <option value="Psalms">Psalms</option>
        <option value="Proverbs">Proverbs</option>
        <option value="Ecclesiastes">Ecclesiastes</option>
        <option value="Song of Solomon">Song of Solomon</option>
        <option value="Isaiah">Isaiah</option>
        <option value="Jeremiah">Jeremiah</option>
        <option value="Lamentations">Lamentations</option>
        <option value="Ezekiel">Ezekiel</option>
        <option value="Daniel">Daniel</option>
        <option value="Hosea">Hosea</option>
        <option value="Joel">Joel</option>
        <option value="Amos">Amos</option>
        <option value="Obadiah">Obadiah</option>
        <option value="Jonah">Jonah</option>
        <option value="Micah">Micah</option>
        <option value="Nahum">Nahum</option>
        <option value="Habakkuk">Habakkuk</option>
        <option value="Zephaniah">Zephaniah</option>
        <option value="Haggai">Haggai</option>
        <option value="Zechariah">Zechariah</option>
        <option value="Malachi">Malachi</option>
        <option value="Matthew">Matthew</option>
        <option value="Mark">Mark</option>
        <option value="Luke">Luke</option>
        <option value="John">John</option>
        <option value="Acts">Acts</option>
        <option value="Romans">Romans</option>
        <option value="1 Corinthians">1 Corinthians</option>
        <option value="2 Corinthians">2 Corinthians</option>
        <option value="Galatians">Galatians</option>
        <option value="Ephesians">Ephesians</option>
        <option value="Philippians">Philippians</option>
        <option value="Colossians">Colossians</option>
        <option value="1 Thessalonians">1 Thessalonians</option>
        <option value="2 Thessalonians">2 Thessalonians</option>
        <option value="1 Timothy">1 Timothy</option>
        <option value="2 Timothy">2 Timothy</option>
        <option value="Titus">Titus</option>
        <option value="Philemon">Philemon</option>
        <option value="Hebrews">Hebrews</option>
        <option value="James">James</option>
        <option value="1 Peter">1 Peter</option>
        <option value="2 Peter">2 Peter</option>
        <option value="1 John">1 John</option>
        <option value="2 John">2 John</option>
        <option value="3 John">3 John</option>
        <option value="Jude">Jude</option>
        <option value="Revelation">Revelation</option>
      </select>
      <label for="chapterInput">Chapter:</label>
      <input type="number" id="chapterInput" placeholder="e.g. 1" min="1" required>
      <label for="verseInput">Verse (optional):</label>
      <input type="number" id="verseInput" placeholder="e.g. 1" min="1">
      <button type="submit">Get Verse</button>
    </form>
    <div class="bible-output" id="bibleOutput"></div>
    <a href="Golden.html" class="home-btn">Home</a>
  </div>
  <script>
    function getBibleVerse() {
      const book = document.getElementById('bookSelect').value;
      const chapter = document.getElementById('chapterInput').value;
      const verse = document.getElementById('verseInput').value;
      const output = document.getElementById('bibleOutput');
      if (!book || !chapter) {
        output.innerHTML = '<div class="error">Please select a book and chapter.</div>';
        return;
      }
      let query = `${book} ${chapter}`;
      if (verse) query += `:${verse}`;
      output.textContent = 'Loading...';
      fetch(`https://bible-api.com/${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            output.innerHTML = `<div class="error">${data.error}</div>`;
          } else {
            output.innerHTML = `<strong>${data.reference}</strong><br><br>${data.text}`;
          }
        })
        .catch(() => {
          output.innerHTML = `<div class="error">Unable to fetch verse. Please try again later.</div>`;
        });
    }
  </script>
</body>
</html>
