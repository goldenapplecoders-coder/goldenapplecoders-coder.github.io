        // Setup event listeners
        function setupEventListeners() {
            recordButton.addEventListener('click', startRecording);
            stopButton.addEventListener('click', stopRecording);
            fileInput.addEventListener('change', handleFileUpload);

                    const effectId = effectButton.dataset.effect;

        // Setup audio context
        function setupAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                // Setup visualizer
                const canvasContext = visualizer.getContext('2d');
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function drawVisualizer() {
                    if (!isRecording && !visualizationInterval) return;
                    
                    requestAnimationFrame(drawVisualizer);
                    analyser.getByteFrequencyData(dataArray);
                    
                    canvasContext.fillStyle = 'rgb(245, 246, 250)';
                    canvasContext.fillRect(0, 0, visualizer.width, visualizer.height);
                    
                    const barWidth = (visualizer.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i] / 2;
                        
                        canvasContext.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                        canvasContext.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                }
                
                drawVisualizer();
            } catch (error) {
                console.error('Error setting up audio context:', error);
                showStatus('Error initializing audio. Please try refreshing the page.', 'error');
            }
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                // Connect stream to analyser for visualization
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    originalAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    showStatus('Recording completed! Select a voice effect.', 'success');
                    enableEffectButtons();
                    selectEffect('original');
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordButton.disabled = true;
                stopButton.disabled = false;
                
                showStatus('Recording... Click stop when finished.', 'info');
                
                // Start visualization
                if (visualizationInterval) clearInterval(visualizationInterval);
                visualizationInterval = setInterval(() => {
                    // Visualization is handled by drawVisualizer
                }, 100);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showStatus('Error accessing microphone. Please check permissions.', 'error');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.disabled = false;
                stopButton.disabled = true;
                
                if (visualizationInterval) {
                    clearInterval(visualizationInterval);
                    visualizationInterval = null;
                }
            }
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const arrayBuffer = e.target.result;
                    originalAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    showStatus('File loaded! Select a voice effect.', 'success');
                    enableEffectButtons();
                    selectEffect('original');
                } catch (error) {
                    console.error('Error loading file:', error);
                    showStatus('Error loading audio file. Please try another file.', 'error');
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        // Select voice effect
        function selectEffect(effectId) {
            if (!originalAudioBuffer) {
                showStatus('Please record or upload audio first.', 'error');
                return;
            }
            
            // Update active effect button
            document.querySelectorAll('.effect-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.querySelector(`.effect-button[data-effect="${effectId}"]`).classList.add('active');
            
            currentEffect = effectId;
            applyVoiceEffect(effectId);
        }

        // Apply voice effect
        function applyVoiceEffect(effectId) {
            if (!originalAudioBuffer) return;
            
            try {
                // In a real implementation, we would apply actual audio effects here
                // For this demo, we'll simulate the effect by modifying playback rate
                let playbackRate = 1.0;
                
                switch(effectId) {
                    case 'deep': playbackRate = 0.7; break;
                    case 'high': playbackRate = 1.5; break;
                    case 'chipmunk': playbackRate = 2.0; break;
                    case 'slow': playbackRate = 0.5; break;
                    case 'fast': playbackRate = 1.8; break;
                    default: playbackRate = 1.0;
                }
                
                // Create a new buffer with modified playback rate
                const frameCount = Math.floor(originalAudioBuffer.length / playbackRate);
                modifiedAudioBuffer = audioContext.createBuffer(
                    originalAudioBuffer.numberOfChannels,
                    frameCount,
                    originalAudioBuffer.sampleRate
                );
                
                for (let channel = 0; channel < originalAudioBuffer.numberOfChannels; channel++) {
                    const inputData = originalAudioBuffer.getChannelData(channel);
                    const outputData = modifiedAudioBuffer.getChannelData(channel);
                    
                    for (let i = 0; i < frameCount; i++) {
                        const index = Math.floor(i * playbackRate);
                        outputData[i] = inputData[index];
                    }
                }
                
                // Create a blob URL for the modified audio
                const audioBlob = audioBufferToWav(modifiedAudioBuffer);
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Update audio player
                audioPlayer.src = audioUrl;
                audioPlayer.load();
                
                // Enable download button
                downloadButton.disabled = false;
                
                showStatus(`Applied "${getEffectName(effectId)}" effect!`, 'success');
                
            } catch (error) {
                console.error('Error applying effect:', error);
                showStatus('Error applying voice effect. Please try another effect.', 'error');
            }
        }

        // Convert AudioBuffer to WAV Blob
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length * numChannels * 2;
            const sampleRate = buffer.sampleRate;
            
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);
            
            // Write WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);
            
            // Write audio data
            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

            const audioBlob = audioBufferToWav(modifiedAudioBuffer);

            const a = document.createElement('a');
            a.href = url;
            a.download = `voice_changer_${currentEffect}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Audio downloaded successfully!', 'success');
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            
            switch(type) {
                case 'success':
                    statusMessage.classList.add('status-success');
                    break;
                case 'error':
                    statusMessage.classList.add('status-error');
                    break;
                case 'info':
                    statusMessage.classList.add('status-info');
                    break;
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
