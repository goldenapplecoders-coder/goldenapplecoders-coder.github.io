<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .terminal-container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            background-color: #000;
            border: 2px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .terminal-header {
            background-color: #111;
            padding: 10px;
            border-bottom: 1px solid #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            font-size: 14px;
            color: #0f0;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close {
            background-color: #ff5f56;
        }
        
        .minimize {
            background-color: #ffbd2e;
        }
        
        .maximize {
            background-color: #27ca3f;
        }
        
        .terminal-body {
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
        
        .prompt {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .prompt-text {
            color: #0f0;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #0f0;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #0f0;
            animation: typing 0.1s steps(1, end);
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .shiver {
            animation: shiver 0.1s infinite;
        }
        
        @keyframes shiver {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        
        .low-signal {
            position: relative;
        }
        
        .low-signal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 0%, rgba(0, 255, 0, 0.1) 50%, transparent 100%);
            background-size: 100% 4px;
            animation: scan 2s linear infinite;
            pointer-events: none;
        }
        
        .low-signal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: #f00;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        
        .modal-content {
            background-color: #000;
            border: 2px solid #f00;
            padding: 30px;
            border-radius: 5px;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        .warning {
            color: #f00;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .modal-text {
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .access-denied {
            color: #ff0;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">SYSTEM TERMINAL v2.1.7</div>
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
        </div>
        <div class="terminal-body" id="terminalBody">
            <div class="prompt">
                <span class="prompt-text">user@system:~$</span>
                <div class="input-line">
                    <input type="text" id="commandInput" autofocus>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <div class="warning">⚠ SECURITY BREACH DETECTED ⚠</div>
            <div class="modal-text">
                Unauthorized access to system detected.<br>
                Your activities have been logged and reported.<br>
                Law enforcement has been notified.
            </div>
            <div class="access-denied">ACCESS DENIED</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalBody = document.getElementById('terminalBody');
            const commandInput = document.getElementById('commandInput');
            const alertModal = document.getElementById('alertModal');
            
            // Focus on input field
            commandInput.focus();
            
            // Handle command input
            commandInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = commandInput.value.trim();
                    if (command) {
                        // Display the command
                        displayCommand(command);
                        
                        // Clear input
                        commandInput.value = '';
                        
                        // Start the hacking simulation
                        startHackingSimulation();
                    }
                }
            });
            
            function displayCommand(command) {
                const commandLine = document.createElement('div');
                commandLine.className = 'prompt';
                commandLine.innerHTML = `
                    <span class="prompt-text">user@system:~$</span>
                    <span>${command}</span>
                `;
                terminalBody.appendChild(commandLine);
            }
            
            function startHackingSimulation() {
                // Define the messages to display with typewriter effect
                const messages = [
                    "Initializing system scan...",
                    "System........... minimized",
                    "Firewall.......... bypassed",
                    "Virolla.......... installed",
                    "Encryption....... cracked",
                    "Root access....... obtained",
                    "Data............. extracted",
                    "Internet......... attacked",
                    "Tracking......... activated",
                    "Backdoor......... installed"
                ];
                
                let currentMessageIndex = 0;
                
                function typeNextMessage() {
                    if (currentMessageIndex < messages.length) {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'output';
                        terminalBody.appendChild(messageDiv);
                        
                        typeWriterEffect(messageDiv, messages[currentMessageIndex], () => {
                            currentMessageIndex++;
                            setTimeout(typeNextMessage, 500);
                        });
                    } else {
                        // All messages typed, start effects
                        startEffects();
                    }
                }
                
                // Start typing the first message
                setTimeout(typeNextMessage, 1000);
            }
            
            function typeWriterEffect(element, text, callback) {
                let i = 0;
                const speed = 50; // typing speed in ms
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        if (callback) callback();
                    }
                }
                
                type();
            }
            
            function startEffects() {
                // Add shiver effect
                terminalBody.parentElement.classList.add('shiver');
                
                // After shivering, add low signal effect
                setTimeout(() => {
                    terminalBody.parentElement.classList.remove('shiver');
                    terminalBody.parentElement.classList.add('low-signal');
                    
                    // Add event listener for screen tap/click to show alert
                    document.addEventListener('click', showAlert);
                }, 2000);
            }
            
            function showAlert() {
                // Remove event listener to prevent multiple triggers
                document.removeEventListener('click', showAlert);
                
                // Show the alert modal
                alertModal.style.display = 'flex';
                
                // Prevent closing the modal
                document.addEventListener('contextmenu', preventClose);
                document.addEventListener('keydown', preventClose);
            }
            
            function preventClose(e) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
