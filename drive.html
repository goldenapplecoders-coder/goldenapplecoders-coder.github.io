<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldrive - File Manager</title>
  <link rel="stylesheet" href="drive.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1><i class="fas fa-cloud"></i> Goldrive</h1>
      <p>Browser-based File Manager</p>
      <p><a href="accounts.html" class="link">Switch Account</a></p>
    </header>
<br><br>

    <section class="upload-section">
      <h2><i class="fas fa-upload"></i> Upload Files</h2>
      <input type="file" id="fileInput" multiple />
      <button class="btn upload-btn" onclick="uploadFiles()">Upload Files</button>
      <p class="note">Note: Files are stored in your browser only and lost if you reset your browser settings. Download files to restore them to your device storage </p>
    </section>

    <section class="files-section">
      <h2><i class="fas fa-folder-open"></i> Your Files</h2>
      <div id="filesList" class="files-list">
        <p>Loading files...</p>
      </div>
    </section>

    <!-- File Preview Modal -->
    <div id="previewModal" class="modal" hidden>
      <div class="modal-content">
        <span class="close-btn" onclick="closePreview()">âœ–</span>
        <h3>File Preview</h3>
        <div id="previewContent"></div>
      </div>
    </div>
  </main>

  <script src="drive.js"></script>
</body>
</html>
