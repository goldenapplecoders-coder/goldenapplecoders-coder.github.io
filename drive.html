<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goldrive - File Manager</title>
  <link rel="stylesheet" href="drive.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Goldrive</h1>
      <p>Browser-based File Manager</p>
      <p><a href="accounts.html" class="link">Switch Account</a></p>
    </header>

    <section class="file-manager">
      <div class="upload-section">
        <h2>Upload Files</h2>
        <input type="file" id="fileInput" multiple />
        <button class="btn upload-btn" onclick="uploadFiles()">Upload Files</button>
        <p class="note">Note: Files are stored in your browser only</p>
      </div>

      <div class="files-section">
        <h2>Your Files</h2>
        <div id="filesList" class="files-list">
          <p>Loading files...</p>
        </div>
      </div>
    </section>
  </main>

  <script src="drive.js"></script>
</body>
</html>
