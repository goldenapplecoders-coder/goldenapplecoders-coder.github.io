<!-- Golden.svg
     Scalable logo for Golden Apple Technologies
     - Drop this file as Golden.svg in your repo and use inline or as <img src="Golden.svg">
     - Colors use a warm gold gradient with subtle circuit traces for a tech feel
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-labelledby="title desc">
  <title id="title">Golden Apple Technologies</title>
  <desc id="desc">A stylized golden apple with circuit traces and a clean wordmark.</desc>

  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="0.45" stop-color="#FFB347"/>
      <stop offset="1" stop-color="#FF9F1C"/>
    </linearGradient>

    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#66D687"/>
      <stop offset="1" stop-color="#2BB673"/>
    </linearGradient>

    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <mask id="shineMask">
      <rect width="100%" height="100%" fill="white"/>
      <path d="M92 86 C120 56, 200 56, 222 92 C196 78, 136 84, 92 86 Z" fill="black" opacity="0.06"/>
    </mask>

    <style type="text/css"><![CDATA[
      .apple-body { fill: url(#goldGrad); stroke: #E6B86B; stroke-width:1.2; }
      .apple-leaf { fill: url(#leafGrad); stroke: #1E7A4B; stroke-width:0.8; }
      .trace { fill: none; stroke: #FFF6E0; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:0.95 }
      .dot { fill: #FFF6E0; }
      .wordmark { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; fill:#0B1220; font-weight:700; }
      .subword { font-size:12px; fill:#6F8190; font-weight:600; }
    ]]></style>
  </defs>

  <!-- soft backdrop circle -->
  <circle cx="160" cy="140" r="124" fill="rgba(3,17,34,0.06)"/>

  <!-- apple group -->
  <g transform="translate(0,0)" filter="url(#softShadow)">
    <!-- body -->
    <path class="apple-body" d="M160 46
      C198 46 228 74 228 112
      C228 150 192 186 160 204
      C128 186 92 150 92 112
      C92 74 122 46 160 46 Z" />

    <!-- glossy highlight (masked) -->
    <path d="M116 74 C136 60 188 60 208 80 C212 92 200 98 188 104 C166 90 140 86 116 74 Z"
          fill="rgba(255,255,255,0.18)" mask="url(#shineMask)"/>

    <!-- leaf -->
    <path class="apple-leaf" d="M200 34
      C210 22 228 20 238 32
      C230 36 216 44 204 50
      C198 40 196 36 200 34 Z" />

    <path d="M210 30 C216 28 226 28 230 32" stroke="rgba(255,255,255,0.22)" stroke-width="1.1" fill="none"/>

    <!-- circuit traces -->
    <g class="trace" stroke-width="2">
      <path d="M160 110 L160 138 L184 156" />
      <circle class="dot" cx="184" cy="156" r="3.2" />
      <path d="M148 122 L130 142 L114 158" />
      <circle class="dot" cx="114" cy="158" r="3.2" />
      <path d="M160 96 L144 80" />
      <circle class="dot" cx="144" cy="80" r="2.6" />
    </g>

    <!-- small tech accents -->
    <rect x="196" y="112" width="6" height="6" rx="1.2" fill="#FFF6E0" opacity="0.96"/>
    <rect x="102" y="132" width="5" height="5" rx="1" fill="#FFF6E0" opacity="0.96"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(34,266)" aria-hidden="true">
    <text class="wordmark" x="0" y="0" font-size="26">Golden Apple</text>
    <text class="subword" x="0" y="18">Technologies</text>
  </g>
</svg>