<!--
  Scalable, single-file SVG logo for Golden Apple Technologies
  - Portable SVG: drop into <img src="data:image/svg+xml;utf8,..."> or inline <svg> in HTML
  - Uses currentColor where appropriate; supports CSS variable overrides
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240" role="img" aria-labelledby="gatTitle gatDesc">
  <title id="gatTitle">Golden Apple Technologies</title>
  <desc id="gatDesc">Stylized golden apple with subtle circuit traces and a modern sans wordmark</desc>

  <defs>
    <!-- Brand palette: --gold, --accent, --seed -->
    <linearGradient id="g-grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="0.5" stop-color="#FFB347"/>
      <stop offset="1" stop-color="#FF9F1C"/>
    </linearGradient>

    <linearGradient id="leaf-grad" x1="0" x2="1">
      <stop offset="0" stop-color="#7BD389"/>
      <stop offset="1" stop-color="#2BB673"/>
    </linearGradient>

    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#07203a" flood-opacity="0.35"/>
    </filter>

    <mask id="cutout">
      <!-- white = visible, black = hidden -->
      <rect width="100%" height="100%" fill="white" />
      <!-- central cut for highlight detail -->
      <circle cx="120" cy="110" r="58" fill="black" opacity="0.06"/>
    </mask>

    <!-- Circuit trace stroke -->
    <linearGradient id="trace-grad" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#fff6e0"/>
    </linearGradient>
  </defs>

  <!-- Background soft circle -->
  <circle cx="120" cy="120" r="110" fill="rgba(3,17,34,0.06)"/>

  <!-- Apple body -->
  <g transform="translate(0,6)" filter="url(#soft-shadow)">
    <path d="M120 40
             C152 40 180 66 180 96
             C180 128 150 160 120 176
             C90 160 60 128 60 96
             C60 66 88 40 120 40 Z"
          fill="url(#g-grad)" stroke="#ECD08A" stroke-width="1.2" />

    <!-- subtle glossy highlight -->
    <path d="M88 62
             C102 54 130 54 146 66
             C150 74 140 82 130 86
             C116 78 98 76 88 62 Z"
          fill="rgba(255,255,255,0.18)" opacity="0.9" mask="url(#cutout)"/>
  </g>

  <!-- Leaf -->
  <g transform="translate(0,2)">
    <path d="M150 28
             C158 18 172 16 180 26
             C174 28 164 34 154 40
             C148 32 146 30 150 28 Z"
          fill="url(#leaf-grad)" stroke="#1E7A4B" stroke-width="1"/>
    <path d="M158 28 C162 26 170 26 174 30" stroke="rgba(255,255,255,0.25)" stroke-width="1" fill="none"/>
  </g>

  <!-- Circuit traces (stylized) -->
  <g fill="none" stroke="url(#trace-grad)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M120 92 L120 122 L140 138" opacity="0.95"/>
    <circle cx="140" cy="138" r="3" fill="#FFF6E0" stroke="none"/>
    <path d="M110 102 L92 122 L80 138" opacity="0.9"/>
    <circle cx="80" cy="138" r="3" fill="#FFF6E0" stroke="none"/>
    <path d="M120 78 L102 64" opacity="0.85"/>
    <circle cx="102" cy="64" r="2.5" fill="#FFF6E0" stroke="none"/>
  </g>

  <!-- Small tech node accents -->
  <g>
    <rect x="132" y="96" width="6" height="6" rx="1.2" fill="#FBF0D6" opacity="0.95"/>
    <rect x="76" y="112" width="5" height="5" rx="1" fill="#FBF0D6" opacity="0.95"/>
  </g>

  <!-- Wordmark: Golden Apple Technologies -->
  <g transform="translate(20,200)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-size="18" font-weight="700" fill="#EDE7CF">Golden Apple</text>
    <text x="0" y="20" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-size="12" fill="#AAB8C6">Technologies</text>
  </g>
</svg>